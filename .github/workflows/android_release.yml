name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  baseline:
    runs-on: macos-latest
    env:
      NDK_VERSION: 29.0.14206865
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${NDK_VERSION}"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Baseline Profile
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_7
          disable-animations: true
          emulator-options: -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect
          script: ./gradlew :app:generateReleaseBaselineProfile --stacktrace

      - name: Upload Baseline Profiles
        uses: actions/upload-artifact@v4
        with:
          name: baseline-profiles
          path: app/src/release/generated/baselineProfiles/*.txt

  build:
    runs-on: ubuntu-latest
    needs: baseline
    env:
      NDK_VERSION: 29.0.14206865
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '25'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;${NDK_VERSION}"

      - name: Download Baseline Profiles
        uses: actions/download-artifact@v4
        with:
          name: baseline-profiles
          path: app/src/release/generated/baselineProfiles

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -di > app/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
